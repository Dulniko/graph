<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punkty (x, y)</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.3.1/dist/htmx.min.js"></script>
</head>
<body>
    <h1>Dodaj punkt (x, y)</h1>
    <div hx-include="points_list.html" hx-get="/points" hx-trigger="load">
        Ładowanie listy punktów...
    </div>
    <form hx-post="/points" hx-target="#points-container" hx-swap="outerHTML">
        <input type="number" name="x" placeholder="x" required>
        <input type="number" name="y" placeholder="y" required>
        <button type="submit">Dodaj punkt</button>
    </form>
</body>
</html>
