<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Punkty (x, y)</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.3.1/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-5">
        <h1 class="text-xl font-bold mb-4">Dodaj punkt (x, y)</h1>
        <div hx-include="points_list.html" hx-get="/points" hx-trigger="load" class="mb-4">
            Ładowanie listy punktów...
        </div>
        <form hx-post="/points" hx-target="#points-container" hx-swap="outerHTML" class="mb-4">
            <input type="number" name="x" placeholder="x" class="border border-gray-300 p-2 rounded" required>
            <input type="number" name="y" placeholder="y" class="border border-gray-300 p-2 rounded" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Dodaj punkt
            </button>
        </form>
    </div>
</body>
</html>
