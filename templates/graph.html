<div id="graph-container">
    <div class="inline-flex justify-start items-center p-2 mb-2 bg-gray-100 rounded-lg shadow-xl">
        Tragarze z rękoma z przodu: {{ graph.num_front }}
        <br>
        Tragarze z rekoma z tyłu: {{ graph.num_back }}
    </div>
    {% if graph %}
    <form hx-post="/edge" hx-target="#edges-container" hx-swap="outerHTML" class="mb-4">
        <input type="number" name="front" placeholder="podaj numer zioma" class="border border-gray-300 p-2 rounded w-48 mr-2" required>
        <input type="number" name="back" placeholder="podaj numer zioma" class="border border-gray-300 p-2 rounded w-48 mr-2" required>   
        <br>             
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Dodaj zaprzyjaźnionych ziomali
        </button> 
    </form>
    {% endif %}
</div>
