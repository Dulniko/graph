{% extends "base.html" %}

{% block title %}Kodowanie Huffmana{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-6">Kodowanie Huffmana</h1>
    <form hx-post="/huffman" hx-target="#result" hx-swap="innerHTML" class="mb-6">
        <textarea name="text" rows="4" class="w-full p-2 border border-gray-300 rounded-md" required placeholder="Wpisz tekst tutaj..."></textarea>
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Koduj</button>
    </form>

    <div id="result">
        <!-- Answer will be displayed here -->
    </div>
</div>
{% if request.query_params.get('source') == 'fabulary' %}
<div class="fixed bottom-5 left-5 m-4">
    <a href="/kmp?source=fabulary" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Poprzedni krok
    </a>
</div>
<div class="fixed bottom-5 right-5 m-4">
    <a href="/guards?source=fabulary" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        NastÄ™pny krok
    </a>
</div>
{% endif %}
{% endblock %}
