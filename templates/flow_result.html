{% if flow is not none %}
    <img src="data:image/png;base64,{{ img_base64 }}" alt="Flow Visualization" style="max-width: 100%;">
    <div>
        <h2 class="text-xl font-semibold">Wynik maksymalnego przepływu:</h2>
        <p class="bg-gray-100 p-3 rounded">Przepływ: {{ flow }}</p>
        <p class="text-sm text-gray-500 mt-2">Algorytm: {{ algorithm }}</p>
    </div>
{% endif %}
