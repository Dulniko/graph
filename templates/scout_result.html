<img src="data:image/png;base64,{{ img_base64 }}" alt="Guard Route Visualization" style="max-width: 100%;">

{% for stop in stops %}
<div class="inline-flex justify-start items-center p-2 mb-2 bg-gray-100 rounded-lg shadow-xl">
    <span class="text-gray-700 font-medium mr-4">
        Stop: ({{ stop.point.x }}, {{ stop.point.y }}), Brightness: {{ stop.point.brightness }}, Forced: {{ stop.forced }}
        <br>
    </span>
</div>
{% endfor %}
