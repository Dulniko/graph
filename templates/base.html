<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.3.1/dist/htmx.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-lg font-bold">Strona główna</a>
            <div>
                <a href="/points" class="mr-4 hover:bg-gray-900 p-2 rounded">Punkty</a>
                <a href="https://example.com" class="hover:bg-gray-900 p-2 rounded">Przykład</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-5">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
